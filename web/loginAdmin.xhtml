<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form>
            
            <div class="p-text-bold" style="position: absolute;top: 100px;left: 44%; font-size: 30px">
                Login do Administrador
            </div>

            <div class="loginAdmin">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-12">
                        <p:outputLabel  value="E-mail:" style="font-size: 25px" />
                        <p:outputLabel  />
                        <p:inputText value="#{usuarioB.email}" />
                    </div>
                    
                    <br/>
                    
                    <div class="p-field p-col-12 p-md-12">
                        <p:outputLabel value="Senha:" style="font-size: 25px"/>
                        <p:password value="#{usuarioB.senha}" />
                    </div>
                </div>
                
                <p:commandButton id="botao" styleClass="rounded-button" value="Entrar" action="#{usuarioB.logar()}" style="position: absolute;top: 120%;left: 30%; width: 120px; height: 50px;"/>
            </div>
        </h:form>
        
    </ui:define>

</ui:composition>
