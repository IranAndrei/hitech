<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div style="position: absolute; top: 55px; right: 40%" >
            <h:form>
                <h1>CADASTRE-SE JÁ</h1>
                <br/>
                Nome completo: <p:inputText value="#{usuarioB.nome}"/>
                <br/>
                <br/>
                Email: <p:inputText value="#{usuarioB.email}"/>
                <br/>
                <br/>
                Crie uma senha: <p:password id="toggle" value="#{usuarioB.senha}"  redisplay="true" />
                <br/>
                <br/>
                Confirme sua senha:<p:inputText/>
                <br/>
                <br/>
                CPF: <p:inputMask mask="999.999.999-99" value="#{usuarioB.cpf}" />
                <br/>
                <br/>
                CEP: <p:inputMask mask="99999-999" value="#{usuarioB.cep}"/>
                <br/>
                <br/>
                <p:commandButton value="Salvar informações" action="#{usuarioB.salvarUsuario()}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
