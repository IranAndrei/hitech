<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>
                <div class="p-text-bold" style=" font-size: 30px; color: #1CB7F1">
                    HiTech
                    <h:outputText value="#{usuarioB.usuario.nome}" />
                </div>

                <p:breadCrumb class="menu">
                    <p:menuitem value="home" rendered="#{usuarioB.usuario == null}" action="#{usuarioB.getPaginaInicial()}"/>
                    <p:menuitem value="Logout" rendered="#{usuarioB.usuario != null}" action="#{usuarioB.logout()}"/>
                    <p:menuitem value="Login" rendered="#{usuarioB.usuario == null}" action="#{usuarioB.getPaginaLoginCliente()}"/>
                    <p:menuitem value="Admin" rendered="#{usuarioB.usuario == null}" action="#{usuarioB.getPaginaLoginAdmin()}"/>
                    <p:menuitem value="Loja" rendered="#{usuarioB.usuario == null}" action="#{usuarioB.getPaginaListaProduto()}"/>
                </p:breadCrumb>
                
                <p:graphicImage class="carrinho" name="imagens/carrinhoLogo (2).png"  style="height: 50px; width: 50px" /> 
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <h:form>
                <div class="logos" >
                    <p:graphicImage name="imagens/emailLogo.png" style="height: 50px; width: 50px" /> 
                    <p:graphicImage name="imagens/instaLogo.png" style="height: 50px; width: 50px" /> 
                    <p:graphicImage name="imagens/facebookLogo.png" style="height: 50px; width: 50px" /> 
                </div>
            </h:form>
        </div>

    </h:body>

</html>
