<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">


        <h:form>
            <p:dataScroller value="#{dataScrollerView.products}" var="product" chunkSize="10" mode="inline"
                            scrollHeight="500">
                
                <f:facet name="header">
                    Confira os seus produtos!
                </f:facet>
                
                
                    <p:dataTable var="pedido" value="#{pedidoB.todosPedidos}" >
                        <p:column headerText="Id">
                            <h:outputText value="#{pedido.id}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{pedido.usuario.nome}"/>
                        </p:column>

                        <p:column headerText="Valor total">
                            <h:outputText value="#{pedido.valorTotal}"  />
                        </p:column>

                        <p:column headerText="Produtos comprados">
                            <p:dataList value="#{pedido.produtoPedidos}" var="produtoPedido" >
                                <h:outputText value="#{produtoPedido.produto.descricao} - #{produtoPedido.produto.nome}"  />
                            </p:dataList>
                        </p:column>
                    </p:dataTable>
               
            </p:dataScroller>
            
            <div>
                <p:commandButton value="Cadastrar produto" action="#{usuarioB.getCadastrarProduto()}" style="position: absolute;left: 90%; top: 100%"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
