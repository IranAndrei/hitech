<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content"> 
        <div style="position: absolute; right: 41%; top: 800% " >

            <h:form id="atualiza" enctype="multipart/form-data">
                <p:outputPanel >
                    <p:growl id="mensagem" showDetail="true" />
                    <h1>CADASTRAR PRODUTOS</h1>
                    <br/>
                    Nome: <p:inputText value="#{produtoB.nome}" />
                    <br/>
                    <br/>
                    Descrição do produto: <p:inputText value="#{produtoB.descricao}"/>
                    <br/>
                    <br/>
                    Preço: <p:inputNumber value="#{produtoB.preco}" symbol="R$ " />
                    <br/>
                    <br/>
                    Foto: <p:fileUpload value="#{produtoB.imagem}" skinSimple="true" mode="simple" />
                    <br/>
                    <br/>             
                </p:outputPanel>
                <p:commandButton value="Salvar produto!!" action="#{produtoB.salvarProduto()}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
