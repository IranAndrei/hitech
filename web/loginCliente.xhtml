<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <div class="p-text-bold" style="position: absolute;top: 100px;left: 50%; font-size: 30px">
                Login
            </div>

            <div class="login">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-12">
                        <p:outputLabel  value="Nome:" style="font-size: 25px" />
                        <p:outputLabel />
                        <p:inputText value="#{usuarioB.nome}" />
                    </div>
                    
                    <br/>
                    
                    <div class="p-field p-col-12 p-md-12">
                        <p:outputLabel value="Senha:" style="font-size: 25px"/>
                        <p:password value="#{usuarioB.senha}" />
                    </div>
                    
                    <p:commandButton  class="botao" value="Entrar" action="#{usuarioB.logarCliente()}" styleClass="rounded-button" style="position: relative;top: 20px" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
