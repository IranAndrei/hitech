<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="product card">
            <h:form id="atualiza">
                <p:growl id="growl" showDetail="true"/>
                
                <p:dataScroller value="#{dataScrollerView.products}" var="product" chunkSize="10" mode="inline"
                                scrollHeight="500">
                    <f:facet name="header">
                        Confira os seus produtos!
                    </f:facet>
                
                    <p:dataTable value="#{produtoB.carrinho}" var="produto">
                        
                        <p:column headerText="Nome" >
                            <h:outputText value="#{produto.nome}" />
                        </p:column>
                        
                        <p:column headerText="Descrição" >
                            <h:outputText value="#{produto.descricao}" />
                        </p:column>
                        
                        <p:column headerText="Preço" >
                            <h:outputText value="R$#{produto.preco}" />
                        </p:column>
                        
                    </p:dataTable>
                </p:dataScroller>
                
                <div>
                    <p:commandButton update="growl" value="Comprar" action="#{pedidoB.efetuarCompra()}" style="position: absolute;left: 90%; top: 100%"/>
                </div>
                
            </h:form>
        </div>
    </ui:define>

</ui:composition>
